version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: albiemprego_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-albiemprego}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - albiemprego-network

  redis:
    image: redis:7-alpine
    container_name: albiemprego_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - albiemprego-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  albiemprego-network:
    driver: bridge

